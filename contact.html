<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | LimeTech</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <header>
    <div class="nav-bar">
      <div class="logo-container">
        <img src="pic/logo.png" alt="LimeTech Logo" class="logo-img">
        <h1 class="logo-text">LIME<span>TECH</span></h1>
      </div>
      <ul class="nav-links">
        <li><a href="landing.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="product.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <section class="scroll-section fade-in" style="margin-top: 80px;">
    <div class="scroll-content">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you. Send us a message below or connect on social media.</p>
    </div>

    <form action="#" method="post" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit" class="btn-outline">Send Message</button>
    </form>
  </section>

  <footer class="footer fade-in delay-2" style="padding: 50px;">
    <h3>Connect with us</h3>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank">
        <img src="pic/Facebook-logo.png" alt="Facebook" />
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="pic/twitter.png" alt="Twitter" />
      </a>
      <a href="https://gmail.com" target="_blank">
        <img src="pic/gmail.png" alt="Gmail" />
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="pic/insta.png" alt="Instagram" />
      </a>
    </div>
  </footer>

</body>
</html>
