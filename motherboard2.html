<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motherboards - LimeTech</title>
</head>
<body class="text-white min-h-screen overflow-x-hidden font-[Segoe_UI,sans-serif] bg-cover bg-center bg-fixed bg-blend-overlay"
      style="background-image: linear-gradient(135deg, #0a0f2c, #000014), url('pic/bg.jpg');">
  <header>
        <div
            class="cursor-default flex justify-between items-center px-10 py-[5px] fixed top-0 left-0 w-full z-[100] bg-[#727272]">
            <div class="flex items-center gap-[10px]">
                <img src="pic/logo.png" alt="LimeTech Logo" class="h-[80px] ml-[100px] mt-[2px]">
                <h1 class="text-[40px] font-bold text-white tracking-[1px] mt-[5px]">LIME<span
                        class="text-[#030192]">TECH</span></h1>
            </div>
            <ul class="cursor-pointer flex gap-[90px] list-none">
                <li><a href="landing2.html"
                        class="text-white no-underline font-bold text-[20px] transition-colors duration-300 hover:text-[#030192]">About</a>
                </li>
                <li><a href="about2.html"
                        class="text-white no-underline font-bold text-[20px] transition-colors duration-300 hover:text-[#030192]">About</a>
                </li>
                <li><a href="product2.html"
                        class="text-white no-underline font-bold text-[20px] transition-colors duration-300 hover:text-[#030192]">Products</a>
                </li>
                <li><a href="contact2.html"
                        class="text-white no-underline font-bold text-[20px] transition-colors duration-300 hover:text-[#030192]">Contact</a>
                </li>
            </ul>
        </div>
    </header>
  <section class="models-section">
    <h2>Motherboard Models</h2>
    <div class="product-grid">
      <div class="product-item">
        <img src="photo" alt="MB Model 1">
        <h3>ASUS ROG Strix B550-F</h3>
        <p>Optimized for AMD Ryzen CPUs, with PCIe 4.0 and Wi-Fi 6 support.</p>
      </div>
      <div class="product-item">
        <img src="photo" alt="MB Model 2">
        <h3>MSI MPG Z490 Gaming Edge</h3>
        <p>Intel motherboard with Mystic Light RGB and strong VRM cooling.</p>
      </div>
    </div>
  </section>

</html>
